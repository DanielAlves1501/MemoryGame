<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Memory Game</title>
  </head>
  <body>
    <main>
      <div class="wrong-bg">
        <p>Wrong!</p>
      </div>
      <section class="table">
        <h1 class="table__title">Memory Game</h1>
        <div class="memory-table">
          <div class="memory-table__card card-cover">1</div>
          <div class="memory-table__card card-cover">1</div>
          <div class="memory-table__card card-cover">2</div>
          <div class="memory-table__card card-cover">2</div>
          <div class="memory-table__card card-cover">3</div>
          <div class="memory-table__card card-cover">3</div>
          <div class="memory-table__card card-cover">4</div>
          <div class="memory-table__card card-cover">4</div>
          <div class="memory-table__card card-cover">5</div>
          <div class="memory-table__card card-cover">5</div>
          <div class="memory-table__card card-cover">6</div>
          <div class="memory-table__card card-cover">6</div>
          <div class="memory-table__card card-cover">7</div>
          <div class="memory-table__card card-cover">7</div>
          <div class="memory-table__card card-cover">8</div>
          <div class="memory-table__card card-cover">8</div>
        </div>
      </section>
      <section class="score-table">
        <div class="score-box">
          <p>Aciertos: <span id="rightGuess">0</span></p>
        </div>
        <div class="score-box">Tiempo: <span id="timer">0.00</span></div>
        <div class="score-box">Movimientos: <span id="totalMovesMetric">0</span></div>
      </section>
      <section class="controls">
        <button class="btn start-game-btn">Start</button>
        <button class="btn restart-game-btn">Restart</button>

      </section>
    </main>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
